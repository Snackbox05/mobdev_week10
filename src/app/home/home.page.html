<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item>
      <p>Dublin Weather</p>
    </ion-item>
    <ion-item>
    <span>
   Temperature: {{(weatherTemp.temp - 273).toFixed(0)}}
  </span>
</ion-item>
<ion-item>
  <span>
 Humidity: {{(weatherTemp.humidity)}}
</span>
</ion-item> <ion-item>
  <span>
 Pressure: {{(weatherTemp.pressure)}}
</span>
</ion-item>
  </ion-card>
</ion-content>
